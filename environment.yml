name: football-injury-risk
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core numeric / data
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10

  # ML
  - scikit-learn>=1.3

  # PyTorch (CPU)
  - pytorch>=2.0
  - torchvision
  - torchaudio

  # Utils
  - pip

  # Pip-only packages
  - pip:
      - flask>=2.3
      - kagglehub>=0.2
      - gunicorn>=21.2.0    # optional, for Linux server
      - waitress>=2.2.0     # optional, for Windows server
